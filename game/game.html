<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="boton" onclick="game(playerSelection,CPUSelection)">GAME!</button>
	<p id="demo"></p>
	<script>		
		let options = ["rock", "paper", "scissors"];
        let rand = Math.floor(Math.random() * options.length);
		let playerSelection = playerPlay();
		let CPUSelection = computerPlay();

		function computerPlay(){
        	return options[rand];
		}

		function playerPlay(){
			let input = prompt("Whats your play?");
			return input;
		}

		function game(playerSelection, CPUSelection){
			
			let ans;
			if(CPUSelection == "paper" && playerSelection == "rock"){
				ans = "CPU wins, paper beats rock!";
			}else if(CPUSelection == "scissors"  && playerSelection == "rock"){
				ans = "you win!";
			}else if(CPUSelection == "rock"  && playerSelection == "rock"){
				ans = "DRAW!";
			
			}
			document.getElementById("demo").innerHTML = ans;
		}
	</script>

</body>
</html>
